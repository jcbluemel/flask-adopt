{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block content %}

<h1>Pets</h1>

<ul>
    {% for pet of pets %}
    <li><img src="{{ pet.photo_url }}" alt="">
        <p>{{ pet.name }} {% if pet.available %}<b>available</b>{{ endif }}</p>
    </li>
    {% endfor %}
</ul>

<button></button>



{% endblock %}
