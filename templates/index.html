{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block content %}

<!-- homepage - used in test -->

<h1>Pets</h1>

<ul>
    {% for pet in pets %}
        <li>
            <a href="/{{ pet.id }}">{{ pet.name }}</a>
            <br>
            {% if pet.photo_url %}
                <img style="width: 100px"src="{{ pet.photo_url }}"
                    alt="{{ pet.name }}, {{ pet.species }}">
            {% endif %}
            <p>{% if pet.available %}<b>Available!</b>{% endif %}</p>
        </li>
        <br>
    {% endfor %}
</ul>

<hr>
<a href="/add">Add Pet</a>



{% endblock %}
