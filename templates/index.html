{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block content %}

<h1>Pets</h1>

<ul>
    {% for pet in pets %}
        <li>
            <a href="/{{ pet.id }}">{{ pet.name }}</a>
            <img style="width: 100px"src="{{ pet.photo_url }}" alt="{{ pet.name }}, {{ pet.species }}">
            <p>{% if pet.available %}<b>Available!</b>{% endif %}</p>
        </li>
    {% endfor %}
</ul>


<a href="/add">Add Pet</a>



{% endblock %}
